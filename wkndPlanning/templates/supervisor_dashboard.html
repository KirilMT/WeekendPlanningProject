<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        canvas { margin-bottom: 20px; }
        #gantt { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Supervisor Maintenance Dashboard</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Plan (min)</th>
            <th>Status</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.plan }}</td>
            <td>{{ "Done" if task.progress == 100 else "In Progress" }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Bar Chart -->
    <canvas id="taskChart" width="400" height="200"></canvas>

    <!-- Gantt Chart -->
    <div id="gantt"></div>

    <script>
        // Bar Chart
        const ctx = document.getElementById('taskChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ tasks | map(attribute='name') | list | tojson }},
                datasets: [{
                    label: 'Progress (%)',
                    data: {{ tasks | map(attribute='progress') | list | tojson }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true, max: 100 } } }
        });

        // Gantt Chart
        const ganttTasks = {{ tasks | tojson }};
        new Gantt("#gantt", ganttTasks, {
            view_mode: 'Day',
            date_format: 'YYYY-MM-DD'
        });
    </script>
</body>
</html>
