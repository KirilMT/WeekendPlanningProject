<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Ensure UTF-8 encoding for special characters -->
    <title>Upload Excel File</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        #excelFile {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"], #openDashboardButton, #confirmAbsent {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            margin: 10px 5px;
        }
        button[type="submit"] {
            background-color: #ff6f61;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #ff4f41;
            transform: scale(1.05);
        }
        #openDashboardButton {
            background-color: #36d1dc;
            color: white;
            display: none;
        }
        #openDashboardButton:hover {
            background-color: #2ab7c2;
            transform: scale(1.05);
        }
        #confirmAbsent {
            background-color: #ffeb3b; /* Yellow background */
            color: black;
            border-radius: 5px; /* Less rounded corners */
        }
        #confirmAbsent:hover {
            background-color: #fdd835;
            transform: scale(1.05);
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
        #message.success {
            border: 2px solid #36d1dc;
            color: #36d1dc;
        }
        #message.error {
            border: 2px solid #ff6f61;
            color: #ff6f61;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px; /* Increased width for larger groups */
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 22px;
        }
        .group {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .group.fuchsbau {
            background-color: #e6f3ff; /* Light blue for Fuchsbau */
        }
        .group.closures {
            background-color: #ffe6e6; /* Light red for Closures */
        }
        .group.aquarium {
            background-color: #e6ffe6; /* Light green for Aquarium */
        }
        .group h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
            text-transform: uppercase;
        }
        .technician-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Grid for better wrapping */
            gap: 10px;
        }
        .technician-button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
        }
        .technician-button:hover {
            background-color: #f0f0f0;
        }
        .technician-button.absent {
            background-color: #ff0000; /* Red when absent */
            color: white;
        }
        .technician-button.absent:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel File to Generate Dashboards</h1>
        <form id="uploadForm">
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls, .xlsb" required>
            <button type="submit">Generate Dashboards</button>
        </form>
        <div id="message"></div>
        <button id="openDashboardButton" onclick="window.location.href='/output/technician_dashboard.html'">Open Technician Dashboard</button>
    </div>

    <div id="absentModal" class="modal">
        <div class="modal-content">
            <h2>Select Technicians Not Available</h2>
            <p>Please click on the technicians who are not available today:</p>
            <div id="technicianGroups"></div>
            <button id="confirmAbsent">Submit</button>
        </div>
    </div>

    <script>
        let technicianGroups = {};
        let uploadedFileData = null;

        // Fetch the grouped technicians from the server
        fetch('/technicians')
            .then(response => response.json())
            .then(data => {
                technicianGroups = data;
            })
            .catch(error => {
                console.error('Error fetching technicians:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error fetching technicians list. Please refresh the page.';
            });

        function populateTechnicianGroups() {
            const groupsContainer = document.getElementById('technicianGroups');
            groupsContainer.innerHTML = '';

            for (const [groupName, technicians] of Object.entries(technicianGroups)) {
                const groupDiv = document.createElement('div');
                groupDiv.className = `group ${groupName.toLowerCase()}`; // Add group-specific class

                const groupTitle = document.createElement('h3');
                groupTitle.textContent = groupName;
                groupDiv.appendChild(groupTitle);

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'technician-buttons';

                technicians.forEach(tech => {
                    const button = document.createElement('button');
                    button.className = 'technician-button';
                    button.textContent = tech; // Show full name
                    button.dataset.technician = tech; // Store full name
                    button.addEventListener('click', function() {
                        this.classList.toggle('absent');
                    });
                    buttonsDiv.appendChild(button);
                });

                groupDiv.appendChild(buttonsDiv);
                groupsContainer.appendChild(groupDiv);
            }
        }

        function showModal() {
            populateTechnicianGroups();
            document.getElementById('absentModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('absentModal').style.display = 'none';
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('excelFile');
            const messageDiv = document.getElementById('message');

            if (!fileInput.files.length) {
                messageDiv.style.display = 'block';
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please select a file to upload.';
                return;
            }

            uploadedFileData = new FormData();
            uploadedFileData.append('excelFile', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: uploadedFileData
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.style.display = 'block';
                if (data.message.includes('Error')) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'File uploaded successfully. Please select absent technicians.';
                    showModal();
                }
            })
            .catch(error => {
                messageDiv.style.display = 'block';
                messageDiv.className = 'error';
                messageDiv.textContent = 'An error occurred: ' + error.message;
            });
        });

        document.getElementById('confirmAbsent').addEventListener('click', function() {
            const absentButtons = document.querySelectorAll('.technician-button.absent');
            const absentTechnicians = Array.from(absentButtons).map(btn => btn.dataset.technician);

            uploadedFileData.append('absentTechnicians', JSON.stringify(absentTechnicians));

            fetch('/upload', {
                method: 'POST',
                body: uploadedFileData
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                if (data.message.includes('Error')) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.className = 'success';
                    messageDiv.textContent = data.message;
                    document.getElementById('openDashboardButton').style.display = 'inline-block';
                }
                hideModal();
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'error';
                messageDiv.textContent = 'An error occurred: ' + error.message;
                hideModal();
            });
        });
    </script>
</body>
</html>
