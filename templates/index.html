<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        #excelFile {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"], #openDashboardButton, #confirmAbsent, #validateRep, #skipRep {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            margin: 10px 5px;
        }
        button[type="submit"] {
            background-color: #ff6f61;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #ff4f41;
            transform: scale(1.05);
        }
        #openDashboardButton {
            background-color: #36d1dc;
            color: white;
            display: none;
        }
        #openDashboardButton:hover {
            background-color: #2ab7c2;
            transform: scale(1.05);
        }
        #confirmAbsent, #validateRep {
            background-color: #ffeb3b;
            color: black;
            border-radius: 5px;
        }
        #confirmAbsent:hover, #validateRep:hover {
            background-color: #fdd835;
            transform: scale(1.05);
        }
        #skipRep {
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
        }
        #skipRep:hover {
            background-color: #ff4f41;
            transform: scale(1.05);
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
        #message.success {
            border: 2px solid #36d1dc;
            color: #36d1dc;
        }
        #message.error {
            border: 2px solid #ff6f61;
            color: #ff6f61;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 22px;
        }
        .group {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .group.fuchsbau {
            background-color: #e6f3ff;
        }
        .group.closures {
            background-color: #ffe6e6;
        }
        .group.aquarium {
            background-color: #e6ffe6;
        }
        .group h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
            text-transform: uppercase;
        }
        .technician-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .technician-button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
        }
        .technician-button:hover {
            background-color: #f0f0f0;
        }
        .technician-button.absent {
            background-color: #ff0000;
            color: white;
        }
        .technician-button.absent:hover {
            background-color: #e60000;
        }
        #repModal .modal-content {
            max-width: 900px;
            width: 900px;
            min-height: 500px;
            resize: none;
        }
        #repSearch {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .technician-checkboxes {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            min-height: 300px;
        }
        .technician-checkboxes label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .technician-checkboxes input[type="checkbox"] {
            margin-right: 10px;
        }
        #ticketInfo {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #ticketInfo a {
            color: #007bff;
            text-decoration: none;
        }
        #ticketInfo a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel File to Generate Dashboards</h1>
        <form id="uploadForm">
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls, .xlsb" required>
            <button type="submit">Generate Dashboards</button>
        </form>
        <div id="message"></div>
        <button id="openDashboardButton" onclick="window.location.href='/output/technician_dashboard.html'">Open Technician Dashboard</button>
    </div>

    <!-- Absent Technicians Modal -->
    <div id="absentModal" class="modal">
        <div class="modal-content">
            <h2>Select Technicians Not Available</h2>
            <p>Please click on the technicians who are not available today:</p>
            <div id="technicianGroups"></div>
            <button id="confirmAbsent">Submit</button>
        </div>
    </div>

    <!-- Rep Task Technician Selection Modal -->
    <div id="repModal" class="modal">
        <div class="modal-content">
            <h2>Select Technicians for Rep Task</h2>
            <div id="ticketInfo"></div>
            <input type="text" id="repSearch" placeholder="Search for technicians...">
            <div class="technician-checkboxes" id="repTechnicians"></div>
            <button id="validateRep">Validate Selection</button>
            <button id="skipRep">Skip Task</button>
        </div>
    </div>

    <script>
        let technicianGroups = {};
        let uploadedFile = null;
        let repTasks = [];
        let currentRepTaskIndex = 0;
        let repAssignments = [];
        let presentTechnicians = [];
        let eligibleTechnicians = {};
        let filename = '';
        let sessionId = '';

        // Generate a simple session ID
        function generateSessionId() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Fetch the grouped technicians from the server
        console.log('Fetching technician groups...');
        fetch('/technicians')
            .then(response => {
                console.log('Technicians response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Technician groups received:', data);
                technicianGroups = data;
            })
            .catch(error => {
                console.error('Error fetching technicians:', error);
                showMessage('Error fetching technicians list. Please refresh the page.', 'error');
            });

        function populateTechnicianGroups() {
            console.log('Populating technician groups...');
            if (!Object.keys(technicianGroups).length) {
                console.error('No technician groups available.');
                showMessage('No technicians available. Please check server configuration.', 'error');
                return;
            }
            const groupsContainer = document.getElementById('technicianGroups');
            groupsContainer.innerHTML = '';

            for (const [groupName, technicians] of Object.entries(technicianGroups)) {
                const groupDiv = document.createElement('div');
                groupDiv.className = `group ${groupName.toLowerCase()}`;

                const groupTitle = document.createElement('h3');
                groupTitle.textContent = groupName;
                groupDiv.appendChild(groupTitle);

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'technician-buttons';

                technicians.forEach(tech => {
                    const button = document.createElement('button');
                    button.className = 'technician-button';
                    button.textContent = tech;
                    button.dataset.technician = tech;
                    button.addEventListener('click', function() {
                        this.classList.toggle('absent');
                    });
                    buttonsDiv.appendChild(button);
                });

                groupDiv.appendChild(buttonsDiv);
                groupsContainer.appendChild(groupDiv);
            }
            console.log('Technician groups populated.');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.className = type;
            messageDiv.textContent = text;
        }

        function showAbsentModal() {
            console.log('Showing absent modal...');
            populateTechnicianGroups();
            document.getElementById('absentModal').style.display = 'flex';
        }

        function hideAbsentModal() {
            console.log('Hiding absent modal...');
            document.getElementById('absentModal').style.display = 'none';
        }

        function showRepModal() {
            console.log('Showing Rep modal for task index:', currentRepTaskIndex);
            if (currentRepTaskIndex < repTasks.length) {
                const task = repTasks[currentRepTaskIndex];
                document.getElementById('ticketInfo').innerHTML = `
                    <p><strong>Task:</strong> ${task.scheduler_group_task}</p>
                    <p><strong>Ticket/MO:</strong> ${task.ticket_mo || 'N/A'}</p>
                    ${task.ticket_url ? `<p><strong>Link:</strong> <a href="${task.ticket_url}" target="_blank">${task.ticket_url}</a></p>` : ''}
                    <p><strong>Technicians Needed:</strong> ${task.mitarbeiter_pro_aufgabe}</p>
                    <p><strong>Duration:</strong> ${task.planned_worktime_min} minutes</p>
                    <p><strong>Progress:</strong> ${currentRepTaskIndex + 1} of ${repTasks.length}</p>
                `;
                populateRepTechnicians(task);
                document.getElementById('repSearch').value = '';
                document.getElementById('repModal').style.display = 'flex';
            } else {
                console.log('All Rep tasks processed, submitting final assignments...');
                const formData = new FormData();
                const allTechnicians = Object.values(technicianGroups).flat();
                const absentTechnicians = allTechnicians.filter(tech => !presentTechnicians.includes(tech));
                formData.append('absentTechnicians', JSON.stringify(absentTechnicians));
                formData.append('repAssignments', JSON.stringify(repAssignments));
                formData.append('filename', filename);
                formData.append('session_id', sessionId);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Final upload response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Final upload response data:', data);
                    showMessage(data.message, data.message.includes('Error') ? 'error' : 'success');
                    if (!data.message.includes('Error')) {
                        document.getElementById('openDashboardButton').style.display = 'inline-block';
                    }
                })
                .catch(error => {
                    console.error('Error in final upload:', error);
                    showMessage('An error occurred: ' + error.message, 'error');
                });
            }
        }

        function hideRepModal() {
            console.log('Hiding Rep modal...');
            document.getElementById('repModal').style.display = 'none';
        }

        function populateRepTechnicians(task) {
            console.log('Populating Rep technicians for task:', task.id);
            const techniciansContainer = document.getElementById('repTechnicians');
            techniciansContainer.innerHTML = '';
            const availableTechs = eligibleTechnicians[task.id] || [];
            const sortedTechnicians = availableTechs.sort((a, b) => a.name.localeCompare(b.name));

            if (sortedTechnicians.length === 0) {
                techniciansContainer.innerHTML = '<p>No technicians available with sufficient time for this task.</p>';
                document.getElementById('validateRep').disabled = true;
            } else {
                document.getElementById('validateRep').disabled = false;
                sortedTechnicians.forEach(tech => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = tech.name;
                    checkbox.dataset.technician = tech.name;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(`${tech.name} (${tech.available_time} min available)`));
                    techniciansContainer.appendChild(label);
                });
            }
        }

        function filterTechnicians() {
            console.log('Filtering technicians...');
            const searchValue = document.getElementById('repSearch').value.toLowerCase();
            const checkboxes = document.querySelectorAll('#repTechnicians label');
            checkboxes.forEach(label => {
                const techName = label.textContent.toLowerCase();
                label.style.display = techName.includes(searchValue) ? 'block' : 'none';
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Upload form submitted.');

            const fileInput = document.getElementById('excelFile');
            if (!fileInput.files.length) {
                console.log('No file selected.');
                showMessage('Please select a file to upload.', 'error');
                return;
            }

            uploadedFile = fileInput.files[0];
            sessionId = generateSessionId();
            const formData = new FormData();
            formData.append('excelFile', uploadedFile);
            formData.append('session_id', sessionId);
            console.log('FormData contents:', Array.from(formData.entries()));

            console.log('Sending upload request...');
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Upload response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Upload response data:', data);
                if (data.message.includes('Error')) {
                    console.log('Upload error:', data.message);
                    showMessage(data.message, 'error');
                } else {
                    console.log('Upload successful, showing absent modal.');
                    showMessage('File uploaded successfully. Please select absent technicians.', 'success');
                    repTasks = data.repTasks || [];
                    filename = data.filename || '';
                    sessionId = data.session_id || sessionId;
                    currentRepTaskIndex = 0;
                    repAssignments = [];
                    showAbsentModal();
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                showMessage('An error occurred: ' + error.message, 'error');
            });
        });

        document.getElementById('confirmAbsent').addEventListener('click', function() {
            console.log('Confirm absent technicians clicked.');
            const absentButtons = document.querySelectorAll('.technician-button.absent');
            const absentTechnicians = Array.from(absentButtons).map(btn => btn.dataset.technician);
            console.log('Absent technicians selected:', absentTechnicians);

            presentTechnicians = Object.values(technicianGroups).flat()
                .filter(tech => !absentTechnicians.includes(tech));
            console.log('Present technicians:', presentTechnicians);

            const formData = new FormData();
            formData.append('absentTechnicians', JSON.stringify(absentTechnicians));
            formData.append('filename', filename);
            formData.append('session_id', sessionId);

            console.log('Sending PM processing request...');
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('PM processing response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('PM processing response data:', data);
                if (data.message.includes('Error')) {
                    showMessage(data.message, 'error');
                    hideAbsentModal();
                } else {
                    repTasks = data.repTasks || [];
                    eligibleTechnicians = data.eligibleTechnicians || {};
                    filename = data.filename || filename;
                    sessionId = data.session_id || sessionId;
                    console.log('Eligible technicians for REP tasks:', eligibleTechnicians);
                    hideAbsentModal();
                    if (repTasks.length > 0) {
                        showRepModal();
                    } else {
                        showMessage('No REP tasks to assign. Generating dashboard...', 'success');
                        const finalFormData = new FormData();
                        finalFormData.append('absentTechnicians', JSON.stringify(absentTechnicians));
                        finalFormData.append('repAssignments', JSON.stringify([]));
                        finalFormData.append('filename', filename);
                        finalFormData.append('session_id', sessionId);
                        fetch('/upload', {
                            method: 'POST',
                            body: finalFormData
                        })
                        .then(response => response.json())
                        .then(finalData => {
                            showMessage(finalData.message, finalData.message.includes('Error') ? 'error' : 'success');
                            if (!finalData.message.includes('Error')) {
                                document.getElementById('openDashboardButton').style.display = 'inline-block';
                            }
                        })
                        .catch(error => {
                            showMessage('An error occurred: ' + error.message, 'error');
                        });
                    }
                }
            })
            .catch(error => {
                console.error('PM processing error:', error);
                showMessage('An error occurred: ' + error.message, 'error');
                hideAbsentModal();
            });
        });

        document.getElementById('repSearch').addEventListener('input', filterTechnicians);

        document.getElementById('validateRep').addEventListener('click', function() {
            console.log('Validate Rep selection clicked.');
            const selectedCheckboxes = document.querySelectorAll('#repTechnicians input[type="checkbox"]:checked');
            const selectedTechnicians = Array.from(selectedCheckboxes).map(cb => cb.value);
            const task = repTasks[currentRepTaskIndex];
            const techniciansNeeded = parseInt(task.mitarbeiter_pro_aufgabe) || 1;

            console.log('Selected technicians:', selectedTechnicians, 'Technicians needed:', techniciansNeeded);
            if (selectedTechnicians.length < techniciansNeeded) {
                alert(`Please select at least ${techniciansNeeded} technician(s) for this task.`);
                return;
            }

            repAssignments.push({
                task_id: task.id,
                technicians: selectedTechnicians,
                ticket_mo: task.ticket_mo,
                ticket_url: task.ticket_url
            });
            console.log('Rep assignment added:', repAssignments[repAssignments.length - 1]);

            // Update eligibleTechnicians by updating available_time and removing ineligible technicians
            const taskDuration = parseInt(task.planned_worktime_min) || 0;
            selectedTechnicians.forEach(techName => {
                Object.keys(eligibleTechnicians).forEach(taskId => {
                    eligibleTechnicians[taskId] = eligibleTechnicians[taskId].map(tech => {
                        if (tech.name === techName) {
                            return { ...tech, available_time: tech.available_time - taskDuration };
                        }
                        return tech;
                    }).filter(tech => {
                        const requiredTime = parseInt(repTasks.find(t => t.id === taskId).planned_worktime_min) || 0;
                        return tech.available_time >= requiredTime;
                    });
                });
            });

            currentRepTaskIndex++;
            hideRepModal();
            showRepModal();
        });

        document.getElementById('skipRep').addEventListener('click', function() {
            console.log('Skip Rep task clicked.');
            repAssignments.push({
                task_id: repTasks[currentRepTaskIndex].id,
                technicians: [],
                ticket_mo: repTasks[currentRepTaskIndex].ticket_mo,
                ticket_url: repTasks[currentRepTaskIndex].ticket_url,
                skipped: true
            });
            console.log('Rep task skipped:', repAssignments[repAssignments.length - 1]);

            currentRepTaskIndex++;
            hideRepModal();
            showRepModal();
        });
    </script>
</body>
</html>
